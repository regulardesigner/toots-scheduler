<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Toots Scheduler</title>
  <script>
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
  <script>
    // Redirect to the main page while preserving the path
    const segment = window.location.pathname.split('/toots-scheduler/')[1] || '';
    window.location.href = '/toots-scheduler/?redirect=' + encodeURIComponent(segment + window.location.search);
  </script>
</head>
