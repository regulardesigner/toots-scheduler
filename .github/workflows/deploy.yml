name: Deploy to GitHub Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        env:
          VITE_MASTODON_SERVER: ${{ secrets.VITE_MASTODON_SERVER }}
          VITE_MASTODON_CLIENT_ID: ${{ secrets.VITE_MASTODON_CLIENT_ID }}
          VITE_MASTODON_CLIENT_SECRET: ${{ secrets.VITE_MASTODON_CLIENT_SECRET }}
          VITE_REDIRECT_URI: https://regulardesigner.github.io/toots-scheduler/oauth/callback
          VITE_MASTODON_NOTIFICATION_USER_ID: ${{ secrets.VITE_MASTODON_NOTIFICATION_USER_ID }}
          VITE_MASTODON_BOT_ACCESS_TOKEN: ${{ secrets.VITE_MASTODON_BOT_ACCESS_TOKEN }}
          VITE_MASTODON_BOT_INSTANCE: ${{ secrets.VITE_MASTODON_BOT_INSTANCE }}
        run: npm run build
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 